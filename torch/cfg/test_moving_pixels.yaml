effects:
  - effect: Store
    name: store_moving
    children: ["add_thing"]
    config: {Store: {name: "stored_moving"}}
    root: true
  -
    effect: "Add"
    name: "add_thing"
    children: ["retrieved_opaque", "moving"]
    config: {"None": null}

  - effect: SetAlpha
    name: retrieved_opaque
    children: [retrieved]
    config: {SetAlpha: { value: 1.0 }}

  - effect: Retrieve
    name: retrieved
    config: {Retrieve: {name: "stored_moving"}}

  -
    effect: "HorizontalMovingPixel"
    name: "moving"
    config:
      HorizontalMovingPixel:
        velocity: 1.0
        row: 3
        pixel: {r: 0, g: 0, b: 1.0, a: 1.0}


