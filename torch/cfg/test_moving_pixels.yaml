effects:
  - effect: Store
    name: store_moving
    children: ["add_thing"]
    config: {Store: {name: "stored_moving"}}
    root: true
  -
    effect: "Add"
    name: "add_thing"
    children: [decayed_alpha_set, "moving"]
    config: {"None": null}

  -
    effect: SetAlpha
    name: decayed_alpha_set
    children: [subtract_decay]
    config: {SetAlpha: { value: 1.0 }}
    
  - 
    effect: Sub
    name: subtract_decay
    children: [retrieved_opaque, sub_amount]
    config: {"None": null}
    
  - effect: Static
    name: sub_amount
    config: {Static: {color: {r: 0.0, g: 0.0, b: 0.01, a: 1.0}}}

  - effect: SetAlpha
    name: retrieved_opaque
    children: [retrieved]
    config: {SetAlpha: { value: 1.0 }}

  - effect: Retrieve
    name: retrieved
    config: {Retrieve: {name: "stored_moving"}}

  -
    effect: "HorizontalMovingPixel"
    name: "moving"
    config:
      HorizontalMovingPixel:
        velocity: 1.0
        row: 3
        pixel: {r: 0, g: 0, b: 1.0, a: 1.0}


