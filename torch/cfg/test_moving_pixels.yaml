effects:
  -
    name: store_moving
    children: ["add_thing"]
    root: true
    Store: {name: "stored_moving"}
  -
    name: "add_thing"
    children: [decayed_alpha_set, "moving"]
    Add: null

  -
    name: decayed_alpha_set
    children: [subtract_decay]
    SetAlpha: { value: 1.0 }
    
  - 
    name: subtract_decay
    children: [retrieved_opaque, sub_amount]
    Sub: null
    
  -
    name: sub_amount
    Static:
      color: {r: 0.0, g: 0.0, b: 1.0, a: 1.0}
      scale_by_time: true

  -
    name: retrieved_opaque
    children: [retrieved]
    SetAlpha: { value: 1.0 }

  -
    name: retrieved
    Retrieve: {name: "stored_moving"}

  -
    name: "moving"
    HorizontalMovingPixel:
      velocity: 10.0
      row: 3
      color: {r: 0, g: 0, b: 1.0, a: 1.0}


